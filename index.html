<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORP Reader App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #orpDisplay {
      position: relative;
    }
    #orpDisplay::before,
    #orpDisplay::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-style: solid;
      width: 2px;
      height: 10px;
      background-color: gray;
    }
    #orpDisplay::before {
      bottom: 0;
    }
    #orpDisplay::after {
      top: 0;
    }
  </style>
</head>
<body class="flex flex-col items-center m-4">
  <div class="container mx-auto p-4">
    <div class="flex justify-center items-center flex-col">
      <div id="orpDisplay" class="flex text-2xl font-semibold items-center justify-center border border-black rounded-xl shadow-lg h-20 w-80 mb-6">
        <div id="leftPart" class="flex justify-end items-center w-2/5 text-right"></div>
        <div id="orpLetter" class="text-red-500 text-center"></div>
        <div id="rightPart" class="flex justify-start items-center w-2/5 text-left"></div>
      </div>
      <form class="w-full max-w-xl">
        <div class="relative mb-6">
          <label for="textInput">Text:</label>
          <textarea id="textInput" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter text..."></textarea>
        </div>
        <div class="relative mb-12">
          <label for="speedInput">Words per minute:</label>
          <input id="speedInput" type="range" value="200" step="30" min="60" max="360" class="w-full h-2 bg-gray-200 rounded-lg cursor-pointer">
          <div class="flex justify-between text-sm text-gray-500 mt-2">
            <span>60</span>
            <span>120</span>
            <span>180</span>
            <span>240</span>
            <span>300</span>
            <span>360</span>
          </div>
        </div>
        <div class="relative mb-6 flex flex-row">
          <button type="button" id="startButton" class="w-full text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2">Start</button>
          <button type="button" disabled id="stopButton" class="w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 opacity-50 cursor-not-allowed">Stop</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
